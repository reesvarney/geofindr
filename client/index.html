<head>
  <script src="./app.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>GeoFindr</title>
  <script
    async
    src="https://maps.googleapis.com/maps/api/js?key=[SET KEY HERE]&callback=initMap"
  ></script>
</head>

<body style="margin: 0px; padding: 0px">
  <div id="menuBG" class="overlay">
    <div
      style="
        text-align: center;
        width: 100%;
        padding: 15px;
        color: white;
        background-color: #009bb6;
      "
    >
      <h1>GeoFindr</h1>
      <a>Portsmouth</a>
    </div>
    <form id="startForm" class="card">
      <h2>Play</h2>
      <label>Min Distance (Metres)</label>
      <input type="number" id="min_dist" min="100" value="100" />
      <label>Max Distance (Metres)</label>
      <input type="number" id="max_dist" max="1000" value="1000" />
      <label>Your username</label>
      <span class="info register-only">
        Please enter something unique, but not identifiable. Make sure to use
        the same username if accessing this site from another device.
      </span>
      <input
        type="text"
        id="nameInput"
        placeholder="Token123"
        minlength="3"
        maxlength="20"
        required
      />
      <div
        style="
          display: flex;
          flex-direction: row;
          align-items: flex-start;
          gap: 10px;
          padding: 5px;
        "
      >
        <input type="checkbox" name="consent" id="consent" required />
        <label for="consent" class="info">
          <span
            >I consent that any data generated through this site (including a
            hashed version of my username) can be collected and shared for the
            purposes of our research study as outlined in the
            <a
              href="https://docs.google.com/document/d/e/2PACX-1vSbFjdEXdLYYBQ8FLj4WO0A9FqBAK8-qwcNVP-Kuin6okp-5BmiwBUHbg4APavi2eWv21P37lVgKRm6/pub"
              target="_blank"
              >ethics information sheet</a
            >.</span
          >
        </label>
      </div>

      <button type="submit" id="startGame">Start</button>
    </form>
  </div>

  <div id="sv_container" style="width: 100%; height: 100%"></div>
  <div id="imageDistance">
    <a id="distance_text"></a>
    <img id="preview_img" />
  </div>

  <div id="timer"></div>
  <div id="endScreen" class="overlay" style="visibility: hidden">
    <h1>GeoFindr</h1>
    <div class="card">
      <h2>Game Complete!</h2>
      <p id="newHS" style="visibility: hidden">New High Score ðŸŽ‰</p>
      <div>
        <p>Distance: <span id="end_distance"></span></p>
        <p>Time Taken: <span id="end_time"></span></p>
        <p>Score: <span id="end_score"></span></p>
        <p>High Score: <span id="end_highScore"></span></p>
      </div>

      <button onclick="location.reload()">Play Again</button>
    </div>
    <span></span>
  </div>
</body>
